<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <link rel="icon" type="image/png" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <meta name="author" content="Almir de Lima Barbosa">  
    <meta name="robots" content="noindex, nofoloow"> 
    
    <link rel="stylesheet" type="text/css" href="./css/login.css">
  </head>
  <body>
    <main class="loginPrincipal">
        <section class="rcpLogin">
          <div class="rcpTitulo">
            <h2>Login</h2>
          </div>
          <img class="logo" alt="logo do gerenciador de estudos" title="#" src="./img/imagemVazia.png">
          <form class="formularioLogin" action="#" method="get" autocomplete="off">

            <fieldset class="campo">
                <label for="iptUsuario">Usuário: </label>
                <input name="usuario" id="iptUsuario" type="text" minlength="3" maxlength="25" size="25" placeholder="Digite seu usuário" required>
                <span id="erroUsuario" class="msgErro">I</span>
            </fieldset>

            <fieldset class="campo">
                <label for="iptSenha">Senha: </label>
                <input name="senha" id="iptSenha" type="password" minlength="3" maxlength="25" size="25" placeholder="Digite sua senha" required>
                <span id="erroSenha" class="msgErro">I</span>
            </fieldset>

            <input id="logar" class="btnLogar" type="submit" value="Logar">
            
          </form>
          <div class="msgCadastro">
            <p>Não tenho Cadastro. Quero me <a href="./html/cadastro.html">Cadastrar</a></p>
          </div>
        </section>
        <script type="module" src="./script/pLogin.js"></script>
    </main>
    
  </body>

</html>
