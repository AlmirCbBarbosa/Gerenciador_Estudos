<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <link rel="icon" type="image/png" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <meta name="author" content="Almir de Lima Barbosa">  
    <meta name="robots" content="noindex, nofoloow">
  
    <link rel="stylesheet" type="text/css" href="./css/geral.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
  </head>
  <body>
    <main class="loginPrincipal">
        <section class="rcpLogin">
          <div class="rcpTitulo">
            <h2>Login</h2>
          </div>
          <img class="logo" alt="logo do gerenciador de estudos" title="#" src="./img/imagemVazia.png">
          <form class="formularioLogin" acton="#" method="post" autocomplete="off">
            <fieldset class="campo">
                <label for="iptUsuario">Usuário: </label>
                <input name="iptUsuario" id="iptUsuario" type="text" minlength="3" maxlength="25" size="25" placeholder="Digite seu usuário" required>
                <span class="msgErro">mensagem de erro</span>
            </fieldset>
            <fieldset class="campo">
                <label for="iptSenha">Senha: </label>
                <input name="iptSenha" id="iptSenha" type="password" minlength="3" maxlength="25" size="25" placeholder="Digite sua senha" required>
                <span class="msgErro">mensagem de erro</span>
            </fieldset>
            <input class="btnLogar" type="submit" value="Logar">
          </form>
          <div class="msgCadastro">
            <p>Não tenho Cadastro. Quero me <a href=#>Cadastrar</a></p>
          </div>
        </section>
    </main>
    
  </body>

</html>
