<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Gerenciador</title>
    <link rel="icon" type="image/png" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nofollow, noindex">
    
    <link rel="stylesheet" type="text/css" href="../css/gerenciador.css">
  </head>
  <body>
    <header class="rcpCabecalho" >
        <h1 class="rcpCabecalho__titulo" >Gerenciador de Estudos</h1>
        <nav class="rcpMenuLinks">
            <ul>
                <li><a class="rcpMenuLinks__link" href="./gerenciador.html">Gerenciar</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
      <section class="sctAulas">
        <h2 class="sctAulas__titulo">Aulas realizadas</h2>
        <div class="rcpAula">
          <div class="rcpCamposAula">
            <div class="entradaData rcpCamposAula__div">
              <label for="iptAulaData">Data</label>
              <input type="date" id="iptAulaData" class="rcpCamposAula__entrada" name="iptAulaData" required>
            </div>

            <div class="entradaDisciplina rcpCamposAula__div">
              <label for="iptDisciplina">Disciplina</label>
              <select id="iptDisciplina"  name="iptDisciplina" class="rcpCamposAula__entrada--aumentado">
                <option value="js">JavaScript</option>
                <option value="Html">Html</option>
              </select>
            </div>

            <div class="entradaFonte rcpCamposAula__div">
              <label for="iptFonte">Fonte</label>
              <select id="iptFonte" name="iptFonte" class="rcpCamposAula__entrada--aumentado">
                <option value="livro1">Livro1</option>
                <option value="livro2">Livro2</option>
              </select>
            </div>

            <div class="entradaTopico rcpCamposAula__div" >
              <label for="iptTopico">Tópico</label>
              <select id="iptTopico" name="iptTopico" class="rcpCamposAula__entrada--aumentado">
                <option value="assunto1">assunto1</option>
                <option value="assunto2">assunto2</option>
              </select>
            </div>

            <div class="entradaStatus rcpCamposAula__div" >
              <label for="iptStatus">Status</label>
              <select id="iptStatus" name="iptS
              tatus" class="rcpCamposAula__entrada">
                <option value="andamento">continuar</option>
                <option value="finalizado">finalizado</option>
                <option value="Ordinario">ordinário</option>
                <option value="revisado">revisado</option> 
              </select>
            </div>            
          </div>

          <button class="rcpAula__btnInformacoes">-------abrir as informações-------</button>
          
          <div class="rcpInformacoesAula">            
            <div class="rcpInformacoesAula__observacao">
              <label for="iptObservacao">Observação</label>
              <textarea name="iptObservacao" id="iptObservacao" class="rcpInformacoesaula-observacao__iptObservacao" cols="30" rows="10"></textarea>
            </div>

            <div>
              <table class="tabelaArtefatos">
                <caption class="tabelaArtefatos__titulo">Lista de Artefatos</caption>
                <thead>
                  <tr>                    
                  <th class="tabelaArtefatos__celula">Titulo</th>
                  <th class="tabelaArtefatos__celula">Tipo</th>
                  <th class="tabelaArtefatos__celula--aumentada">Endereço</th>
                  <th class="tabelaArtefatos__celula--reduzida" colspan="2">Opcões</th>
                  </tr>        
                </thead>
                <tbody>
                  <tr>                      
                    <td class="tabelaArtefatos__celula">Array</td>
                    <td class="tabelaArtefatos__celula">Mapa mental</td>
                    <td class="tabelaArtefatos__celula--aumentada">./estudos/mapa_mental/array.jpg</td>
                    <td class="tabelaArtefatos__celula--reduzida"> 
                      <img class="tabelaArtefatos-celula__icone" src="../icons/icone_abrir_arquivo.svg" alt="olho" title="abrir o artefato"> 
                    </td>
                    <td class="tabelaArtefatos__celula--reduzida">  
                      <img class="tabelaArtefatos-celula__icone" src="../icons/icone_excluir.svg" alt="lixeira" title="excluir artefato">
                    </td>
                  </tr>
                </tbody>
              </table>
              
              <button class="btnAdicionarArtefatos"><img src="../icons/icone_adicionar.svg" alt="simbolo de adição" title="adicionar novo artefato"></button>
            </div>
          </div>
          <div class="rcpManterAula">
            <button class="rcpManterAula__botao rcpManterAula__botao--verde" title="salvar alterações">Salvar</button> 
            <button class="rcpManterAula__botao
            rcpManterAula__botao--vermelho" title="excluir aula">Excluir</button>
            
          </div>          
        </div><!--nada-->
      </section>      
    </main>
  </body>
</html>
